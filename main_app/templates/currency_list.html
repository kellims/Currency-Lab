{% extends 'base.html' %}


{% block title %}Currency{% endblock  %}

{% block content %}

<h1 class="title pt-5">World Currency Collection</h1>
<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <a class="button is-dark" href="{% url 'currency_list' %}">Clear Search</a>
    <a class="button is-dark" href="{% url 'currency_create' %}">Add Currency</a>
  </form>
<div class="gallery">
  {% for currency in currencies %}
  <a href="{% url 'currency_detail' currency.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{currency.image}}" alt="{{currency.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{currency.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No World Currencies Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
